<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyper Radio</title>
    
    <!-- OG Tags -->
    <meta property="og:title" content="Vyper Radio">
    <meta property="og:description" content="Vyper, Beats that bite back.">
    <meta property="og:image" content="https://i.ibb.co/KD9MW5k/7a170b32644d8a7702df35f9fe9cf121-c5-1080x1080-removebg-preview.png">
    <meta property="og:url" content="https://vyperradio.co.uk">
    <meta property="og:type" content="website">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e, #1a1a2e);
            color: white;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            height: 50px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .news-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            text-decoration: none;
            color: white;
            transition: background-color 0.2s;
        }

        .news-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #ff4d4d;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            object-fit: cover;
        }

        .song-info {
            margin-bottom: 1.5rem;
        }

        .song-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .artist-name {
            color: #a0a0a0;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .play-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #4a90e2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .play-button:hover {
            transform: scale(1.05);
        }

        .volume-control {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4a90e2;
            border-radius: 50%;
            cursor: pointer;
        }

        .footer {
            padding: 1rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            font-size: 0.875rem;
            color: #a0a0a0;
        }

        /* SVG Icons */
        .icon {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .icon-large {
            width: 28px;
            height: 28px;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://i.ibb.co/KD9MW5k/7a170b32644d8a7702df35f9fe9cf121-c5-1080x1080-removebg-preview.png" alt="Vyper Radio" class="logo">
        <div class="header-controls">
            <a href="news.html" class="news-button">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"></path>
                    <path d="M18 14h-8"></path>
                    <path d="M15 18h-5"></path>
                    <path d="M10 6h8v4h-8V6Z"></path>
                </svg>
                News
            </a>
            <div class="live-indicator">
                <span class="live-dot"></span>
                <span>LIVE</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="player-card">
            <img id="albumArt" class="album-art" src="" alt="Album Art">
            <div class="song-info">
                <div id="songTitle" class="song-title">Loading...</div>
                <div id="artistName" class="artist-name">Loading...</div>
            </div>
            <div class="controls">
                <button id="playButton" class="play-button">
                    <svg class="icon-large" id="playIcon" viewBox="0 0 24 24">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg class="icon-large" id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>
                <div class="volume-control">
                    <svg class="icon" viewBox="0 0 24 24">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        Â© 2024 Vyper Radio. All rights reserved.
    </footer>

    <audio id="audioPlayer" src="http://74.207.225.225:8000/radio.mp3"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const albumArt = document.getElementById('albumArt');

        let isPlaying = false;

        playButton.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                audioPlayer.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
            isPlaying = !isPlaying;
        });

        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });

        function updateMetadata() {
            fetch('http://74.207.225.225/api/nowplaying/1')
                .then(response => response.json())
                .then(data => {
                    if (data.now_playing && data.now_playing.song) {
                        const song = data.now_playing.song;
                        songTitle.textContent = song.title;
                        artistName.textContent = song.artist;
                        if (song.art) {
                            albumArt.src = song.art;
                        }
                    }
                })
                .catch(error => console.error('Error fetching metadata:', error));
        }

        // Update metadata immediately and then every 15 seconds
        updateMetadata();
        setInterval(updateMetadata, 15000);
    </script>
</body>
</html>
